log_guid: "my_logs"
oauth:
  token_endpoint: "127.0.0.1"
  port: 3000
  ca_certs: "some-ca-cert"
metron_config:
  address: "1.2.3.4"
  port: "4567"
metrics_reporting_interval: "500ms"
